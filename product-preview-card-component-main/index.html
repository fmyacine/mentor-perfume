<body>
  <div class="carousel container-fluid">
    <div class="row">
      
      <img src="./images/image-product-desktop.jpg" alt="img">
      
      <div class="col-xl-6 col-bg-6 col-md-6">
        <div class="text">
          <h5>Perfume</h5>

          <h2>Gabrielle Essence Eau <br>De Parfum</h2>
          <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.

          
        </p>
          <div class="price">
            $149.99<span>$169.99</span>
          </div>

          <div class="add">
